<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="instructions" class="container">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers
            will penalize your time by ten seconds!</p>
        <button id="startQuiz">Start Quiz</button>
    </div>

    <div id="question1" class="container">
        <h1>Commonly used data types DO NOT include:</h1>
        <ul id="answerBtns">
            <button>A. strings</button>
            <button>B. booleans</button>
            <button>C. alerts</button>
            <button>D. numbers</button>
        </ul>
    <div>

    <div id="startTimer"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
